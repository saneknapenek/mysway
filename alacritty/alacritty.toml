[font]
size = 16
normal = { family = "Source Code Pro", style = "Regular" }
bold = { family = "Source Code Pro", style = "Bold" }
italic = { family = "Source Code Pro", style = "Italic" }

[cursor]
style = { shape = "Block", blinking = "Always" }
blink_interval = 600
blink_timeout = 0

[colors]
draw_bold_text_with_bright_colors = true
cursor = { text = "#ffffff", cursor = "#ff0000" }

[colors.primary]
background = "#111111"
foreground = "#ffffff"

[colors.normal]
black = "#2f2f2f"
red = "#a81819"
green = "#507000"
yellow = "#b38200"
blue = "#213e70"
magenta = "#693e69"
cyan = "#1f555a"
white = "#d38adb"

[colors.bright]
black = "#2f2f2f"
red = "#ff0000"
green = "#00ff2f"
yellow = "#ddff00"
blue = "#2600ff"
magenta = "#ee00ff"
cyan = "#0077ff"
white = "#ffffff"

[bell]
duration = 150
color = "#a81819"
animation = "Ease"

[window]
padding = { x = 16, y = 12 }
dynamic_padding = false
decorations = "Full"

[terminal]
shell = "zsh"
osc52 = "CopyPaste"

[mouse]
hide_when_typing = true

[keyboard]
bindings = [
    { key = "k", mods = "Alt|Shift", action = "ScrollLineUp" },
    { key = "j", mods = "Alt|Shift", action = "ScrollLineDown" },
    { key = "h", mods = "Alt", chars = "\u001b[D" },
    { key = "j", mods = "Alt", chars = "\u001b[B" },
    { key = "k", mods = "ALt", chars = "\u001b[A" },
    { key = "l", mods = "Alt", chars = "\u001b[C" },
    { key = "^", mods = "Alt|Shift", chars = "\u001bOH" },
    { key = "$", mods = "Alt|Shift", chars = "\u001bOF" },
    { key = "L", mods = "Alt|Shift", chars = "\u001b[1;5C" },
    { key = "H", mods = "Alt|Shift", chars = "\u001b[1;5D" }
]
